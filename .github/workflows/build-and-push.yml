name: Build and Push Docker Images (Manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      push_to_ghcr:
        description: 'Push to GitHub Container Registry?'
        type: boolean
        default: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 必须授权才能推送 GHCR

    # 为每个目标平台构建
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch_dir: amd64
          - platform: linux/arm64
            arch_dir: arm64
          - platform: linux/arm64/v8
            arch_dir: arm64
          - platform: linux/arm/v7
            arch_dir: arm   # 注意：你的目录名是 app_linux_arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event.inputs.push_to_ghcr == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/query_fake
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # 构建参数：将 arch_dir 传给 Dockerfile（用于 COPY 路径）
          build-args: |
            TARGET_ARCH_DIR=${{ matrix.arch_dir }}
          push: ${{ github.event.inputs.push_to_ghcr == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
